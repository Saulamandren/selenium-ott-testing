# Nama workflow
name: OTT Testing

# Workflow dijalankan setiap ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Functional Test (${{ matrix.browser }})
    permissions: write-all
    runs-on: ubuntu-latest

    # Parallel browser matrix
    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    steps:

    # ======================================================
    # STEP 1 — Checkout repository
    # ======================================================
    - name: Checkout the repo
      uses: actions/checkout@v4


    # ======================================================
    # STEP 2 — Buat Docker network terisolasi
    # ======================================================
    - name: Create isolated network
      run: docker network create --driver bridge isolated


    # ======================================================
    # STEP 3 — Build AUT (PHP + Apache)
    # ======================================================
    - name: Deploy AUT
      run: docker build -t my-php-site:latest .


    # ======================================================
    # STEP 4 — Jalankan AUT di Docker
    # ======================================================
    - name: Run AUT
      run: docker run --network=isolated -p 80:80 --name docker-apache -d my-php-site:latest


    # ======================================================
    # STEP 5 — Ambil URL AUT
    # ======================================================
    - name: Get AUT URL
      run: |
        URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
        echo "URL=$URL" >> $GITHUB_ENV


    # ======================================================
    # STEP 6 — Cek AUT bisa diakses
    # ======================================================
    - name: Check AUT Url
      run: curl ${{ env.URL }}


    # ======================================================
    # ================== SELENIUM ==========================
    # ======================================================

    # STEP 7 — Jalankan Selenium sesuai browser matrix
    - name: Selenium Preparation (${{ matrix.browser }})
      run: |
        docker run --network=isolated -d \
        -p 4444:4444 -p 7900:7900 \
        -v /dev/shm:/dev/shm \
        --name selenium-${{ matrix.browser }} \
        selenium/standalone-${{ matrix.browser }}:latest


    # STEP 8 — Tunggu Selenium boot awal
    - name: Wait for Selenium boot
      run: sleep 15


    # STEP 9 — Izinkan eksekusi wait.sh
    - name: Make wait.sh executable
      run: chmod +x wait.sh


    # STEP 10 — Tunggu Selenium benar-benar siap
    - name: Wait for Selenium Hub
      run: ./wait.sh


    # STEP 11 — Cek Selenium UI
    - name: Check the Hub
      run: curl http://localhost:4444/ui


    # ======================================================
    # ================== AUTOMATION ========================
    # ======================================================

    # STEP 12 — Install Selenium client Python
    - name: Install Selenium client
      run: pip install -U selenium


    # STEP 13 — Jalankan automation test AUT sesuai browser
    - name: Run AUT test on ${{ matrix.browser }}
      run: python tests/aut_homepage_test.py ${{ matrix.browser }} ${{ env.URL }}


    # ======================================================
    # ================== ARTIFACT ==========================
    # ======================================================

    # STEP 14 — Upload Screenshot per browser sebagai Artifact
    - name: Upload Screenshot ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      with:
        name: AUT-${{ matrix.browser }}
        path: aut_${{ matrix.browser }}.png


    # ======================================================
    # ================== CLEANUP ===========================
    # ======================================================

    # STEP 15 — Stop Selenium container
    - name: Stop Selenium
      run: docker stop selenium-${{ matrix.browser }}

    # STEP 16 — Stop AUT container
    - name: Stop AUT
      run: docker stop docker-apache
